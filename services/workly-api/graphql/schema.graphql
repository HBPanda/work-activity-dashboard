type User {
  id: ID!
  name: String!
}
type Query {
  hello: String!
  users: [User!]!
  github: String
}

type GithubLoginResult {
  url: String! 
}



type Mutation {
  registerUser(username: String!, password: String!): String!
  loginWithGithub(scopes: [String!]!, isLoggedIn: Boolean): GithubLoginResult!
}
